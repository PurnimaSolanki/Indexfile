<!-- bxSlider CSS file -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="jquery.bxslider.css" rel="stylesheet" />
</head>
<body>
	<ul class="bxslider">
		<li><img src="https://shivshankartirthyatra.com/blog/wp-content/uploads/2023/08/Rajasthan-Land-of-Maharajas-and-Vibrant-Heritage-1.jpg" /></li>
		<li><img src="https://www.savilerowtravel.com/wp-content/uploads/2016/12/india-country-image.jpg" /></li>
		<li><img src="https://imgeng.jagran.com/images/2022/nov/destinationweddinginrajasthan1667726543803.jpg" /></li>
		<li><img src="https://indiaprivatetour.com/wp-content/uploads/2023/12/rajasthan.jpg" /></li>
		<li><img src="https://res.cloudinary.com/enchanting/q_70,f_auto,c_fill,g_face/hj-web/2020/12/Ancient-temple-ruins-at-Gadi-Sagar-lake-Jaipur-Rajasthan-at-sunrise.jpg" /></li>
	  </ul>
	  
	  <!-- jQuery library -->
	  <script src="jquery-3.1.1.min.js"></script>
	  <!-- bxSlider Javascript file -->
	  <script src="jquery.bxslider.js"></script>
	  <script>
		  $(document).ready(function(){
			  $('.bxslider').bxSlider({
				  mode: 'horizontal',
				  moveSlides: 1,
				  slideMargin: 40,
				  infiniteLoop: true,
				  slideWidth: 800,
				  minSlides: 1,
				  maxSlides: 1,
				  speed: 800,
			  });
		  });
	  </script>
	  
</body>
</html>
