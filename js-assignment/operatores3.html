<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x =500;
        y = 200;

        document.write(x+y +"<br>");
        document.write(x-y +"<br>");
        document.write(x*y +"<br>");
        document.write(x/y +"<br>" );
        document.write(x==y);
        document.write("<br>");
        document.write(x<=y);
        document.write("<br>");

        val_ue = (x>=10 && y>=10)? "true" : "false";
        document.write(val_ue + "<br>");



    </script>
</body>
</html>
