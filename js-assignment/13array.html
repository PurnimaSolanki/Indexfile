<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number=[55,25,35,45,65,75,34,20]
        sum=0;
        for(i=0;i<number.length;i++){
            sum=sum+number[i]
        }
        document.write('sum of all elements in an array of numbers -:',sum)
        </script>
</body>
</html>
