<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .main{
        height:100vh;
        width: 100%;
        border: 1px solid;
    }
    h1{
        margin: 20px 5px;
        color:white;
    }
</style>
</head>
<body onload="change()">
<div class="main">
<h1>the background color after 5 seconds</h1>
</div>
<script>
main1 = document.querySelector('.main')
    function change()
    {
         main1.style.background="#0D4E91"
    }
    setTimeout("change()",5000);
</script>
</body>
</html>
