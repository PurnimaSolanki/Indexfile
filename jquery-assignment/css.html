<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .circle{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background:wheat;
            border-radius: 50%;
            margin: 100px auto;
        }
        .circle2{
            width: 200px;
            height: 200px;
            background: url("https://tse2.mm.bing.net/th?id=OIP.SCRka74bAGFu-sT6YDPz7wHaHa&pid=Api&P=0&h=180");
            margin: 100px auto;
            border-radius: 50%;
            text-align: center; 
        }
        .x{
        
            text-align: center; 
        }
    </style>
</head>
<body>
<h1>hello jquery</h1>
    <div class="div1"></div>
    <div class="div2"></div>

    <script>
       $("h1").css({'background':"black", "color":"white"})
       $("h1").attr("class","x")
        $(".div1").addClass("circle")
        $(".div1").removeClass("circle")
        $(".div1").toggleClass("circle")
        $(".div2").addClass("circle2")

        $(document).click( click)
        function click(){
            $(".div1").css("background-color","blue")
            $(".div1").css("hight","100px")
            $(".div1").css("widht","100px")
        }

        $(document).click( click)
        function click(){
            $(".div1").css("background-color","blue")
            $(".div1").css("hight","100px")
            $(".div1").css("widht","100px")
        }

        $(".div2").dblclick(hide)
       function hide(){
        $(".div1").css("display","none")
       }
       




    </script>
</body>
</html>
